<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4>{{message.title || "Error!"}}</h4>
    </div>
    <div class="modal-body">
      <p>{{message.body || "An Undefined Error was Thrown!"}}</p>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" ng-click="toggleModal">Dismiss</button>
    </div>
  </div>
</div>
